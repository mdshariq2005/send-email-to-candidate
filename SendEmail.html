<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and Download</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* bg-slate-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card and button styling */
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
        }
        .file-upload-btn {
            border: 2px dashed #94a3b8; /* slate-400 */
            border-radius: 1rem; /* rounded-2xl */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .file-upload-btn:hover {
            border-color: #64748b; /* slate-600 */
            background-color: #f1f5f9; /* slate-100 */
        }

        /* Modal specific styles */
        .modal-container {
            transition: opacity 0.3s ease;
        }
        .modal-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-content-wrapper {
            transition: transform 0.3s ease;
        }
        .modal-container.hidden .modal-content-wrapper {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Main container for the web portal -->
    <div class="card p-10 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Document Portal</h1>
        <p class="text-sm text-gray-500 mb-6">Select a file to upload. Clicking "Submit" will send your file to recruiter</p>

        <!-- File upload input section -->
        <div class="mb-6">
            <label for="fileInput" class="block text-left text-sm font-medium text-gray-700 mb-2">Choose Document:</label>
            <div id="file-upload-area" class="file-upload-btn p-8 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 14.899A5 5 0 0 1 7.21 18H17a5 5 0 0 1 0-10c-.39-.12-1-.44-1.22-1.22a5 5 0 0 0-7.77-5.07a4.99 4.99 0 0 0-5.74 4.88c-.14.28-.27.56-.4.85a.99.99 0 0 0-.2.53v.01c-.02.43-.02.86-.02 1.29a3 3 0 0 0 3 3z"></path>
                    <polyline points="16 16 12 12 8 16"></polyline>
                    <line x1="12" y1="12" x2="12" y2="21"></line>
                </svg>
                <p id="file-status" class="text-gray-600 font-medium">No file selected.</p>
                <span class="text-sm text-gray-400">Click to browse or drag and drop.</span>
                <input 
                    type="file" 
                    id="fileInput" 
                    class="hidden"
                >
            </div>
        </div>

        <!-- Submit button -->
        <button 
            id="submitButton" 
            class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-bold py-3 px-6 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
        >
            Submit
        </button>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal-container hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="modal-content-wrapper bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-8.81"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Success!</h3>
            <p id="success-message" class="text-gray-600 mb-4">Your file has been processed.</p>
            <button id="close-modal-btn" class="bg-blue-600 hover:bg-blue-700 transition-colors text-white font-bold py-2 px-4 rounded-lg">Close</button>
        </div>
    </div>

    <script>
        // Get the necessary DOM elements
        const fileInput = document.getElementById('fileInput');
        const submitButton = document.getElementById('submitButton');
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileStatusText = document.getElementById('file-status');
        
        const successModal = document.getElementById('success-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const successMessage = document.getElementById('success-message');

        let uploadedFile = null;

        // Add an event listener to the custom upload area to trigger the hidden file input
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Add an event listener to the file input to handle file selection
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                uploadedFile = files[0];
                submitButton.disabled = false;
                fileStatusText.textContent = `File Selected: ${uploadedFile.name}`; // Update status text
                fileUploadArea.classList.remove('has-file'); // Remove old class if any
                fileUploadArea.classList.add('has-file'); // Add class for visual feedback
            } else {
                uploadedFile = null;
                submitButton.disabled = true;
                fileStatusText.textContent = 'No file selected.';
                fileUploadArea.classList.remove('has-file');
            }
        });

        // Add an event listener to the submit button
        submitButton.addEventListener('click', () => {
            if (!uploadedFile) {
                return;
            }

            // Create a temporary URL for the file object
            const fileURL = URL.createObjectURL(uploadedFile);

            // Create a temporary anchor (<a>) element to trigger the download
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = fileURL;
            a.download = uploadedFile.name;

            // Trigger the download
            document.body.appendChild(a);
            a.click();

            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(fileURL);

            // Display the success modal
            successMessage.textContent = `Your file "${uploadedFile.name}" has been processed.`;
            successModal.classList.remove('hidden');

            // Reset the input and button state after the download
            fileInput.value = '';
            uploadedFile = null;
            submitButton.disabled = true;
            fileUploadArea.classList.remove('has-file');
            fileStatusText.textContent = 'No file selected.';
        });

        // Close the success modal
        closeModalBtn.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });
    </script>
</body>
</html>
